
<section class="container-fluid m-5">
    <div class="row ps-3 pe-3">
      <div class="col-4 bg-info p-4" style="max-height: 350px;border-radius:15px">
<h2 class="text-center h2 mt-3 mb-3">Add Catagory</h2>
  
  <form class="m-auto">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Catagory Name</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="name" [(ngModel)]="category.name">
      
    </div>

    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Description</label>
        <input type="text" class="form-control" id="exampleInputPassword1" name="description" [(ngModel)]="category.description">
      </div>
      

    <button type="submit" *ngIf="addbtn" (click)="save()" class="btn btn-danger">Add</button>
    <button type="submit" *ngIf="updatebtn" (click)="edit()" class="btn btn-danger">Update</button>
  </form>
</div>
<div class="col-8 ps-5 pt-3">
  <h2 class="text-center pb-3">Catagories</h2>
  <table class="table w-100 m-auto">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Catagory Name</th>
        <th scope="col">Description</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let data of getCatagory,let i=index" style="color:black;font-size:larger">
        <th scope="row">{{i+1}}</th>
        <td>{{data.name}}</td>
        <td>{{data.description}}</td>
        <td>
          <button  (click)="setdata(data)" class="btn btn-warning">Edit</button>
          <button  (click)="deleteone(data)" class="btn btn-danger">Delete</button>
        </td>
      </tr>


      
      
    </tbody>
  </table>


</div>






</div>
</section>
