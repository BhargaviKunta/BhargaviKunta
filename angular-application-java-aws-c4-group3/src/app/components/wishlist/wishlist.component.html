<section class="h-100 gradient-custom">
    <div class="container py-5" >
      <div class="row d-flex justify-content-center my-4" *ngIf="product.length!=0">
        <div class="col-md-8">
          <div class="card mb-4">
            <div class="card-header py-3">
              <h5 class="mb-0 bg-warning">Wishlist - {{product.length}} items</h5>
            </div>
            <div class="card-body">
              <ng-container *ngFor="let item of product">
             
              <div class="row">
                <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                  
                  <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
                    <img src={{item.imgurl}}
                      class="w-100" alt="Blue Jeans Jacket" />
                    <a href="#!">
                      <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
                    </a>
                  </div>
                  
                </div>
  
                <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                
                  <p><strong>{{item.name}}</strong></p>
                  <p>{{item.description}}</p>
               
                  <button type="button" class="btn btn-primary btn-sm me-1 mb-2" data-mdb-toggle="tooltip"
                    title="Remove item" (click)="removeItem(item)">
                    <i class="fas fa-trash"></i>
                  </button>
                  <button type="button" (click)="addToCart(item)" class="btn btn-danger btn-sm mb-2" data-mdb-toggle="tooltip"
                    title="Add to cart">
                    <i class="fas fa-shopping-cart"></i>
                  </button>
                 
                </div>
  
                <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
                 
  
                 
                  <p class="text-start text-md-center">
                    <strong>{{item.price}}</strong>
                  </p>
                
                </div>
              </div>
             
  
              <hr class="my-4" />
            </ng-container>
 
            </div>
          </div>

          
        </div>
        
      </div>
    

    <div class="container " *ngIf="product.length==0">
      <div class="card w-50 m-auto bg-warning">
        <div class="card-body ">
      <h1 class="h1 text-center pt-5">Wishlist is Empty</h1>
      <h3 class="h3 text-center pt-2"><button class="btn btn-danger" routerLink="/">Shop Now</button></h3>
      </div>
      </div>
            </div>

          </div>
  </section>
