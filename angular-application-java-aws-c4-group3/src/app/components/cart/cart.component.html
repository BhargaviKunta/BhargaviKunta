<section class="h-100 gradient-custom">
    <div class="container py-5">
      <div class="row d-flex justify-content-center my-4" *ngIf="products.length!=0">
        <div class="col-md-8">
          <div class="card mb-4">
            
            <div class="card-header py-3">
              <h5 class="mb-0">Cart - {{products.length}} items</h5>
            </div>
            <div class="card-body">
              <ng-container *ngFor="let data of products">
            
              <div class="row">
                <div class="col-lg-3 col-md-12 mb-4 mb-lg-0">
                 
                  <div class="bg-image hover-overlay hover-zoom ripple rounded" data-mdb-ripple-color="light">
                    <img src={{data.imgurl}}
                      class="w-100" alt="Blue Jeans Jacket" />
                    <a href="#!">
                      <div class="mask" style="background-color: rgba(251, 251, 251, 0.2)"></div>
                    </a>
                  </div>
                 
                </div>
                
                <div class="col-lg-5 col-md-6 mb-4 mb-lg-0">
                 
                  <p><strong>{{data.name}}</strong></p>
                  <p>{{data.description}}</p>
                  
                  <button type="button" class="btn btn-primary btn-sm me-1 mb-2" data-mdb-toggle="tooltip"
                    title="Remove item" (click)="removeItem(data)">
                    <i class="fas fa-trash"></i>
                  </button>
                  <button type="button" class="btn btn-danger btn-sm mb-2" data-mdb-toggle="tooltip"
                    title="Move to the wish list" (click)="moveToWishlist(data)">
                    <i class="fas fa-heart"></i>
                  </button>
                 
                </div>
  
                <div class="col-lg-4 col-md-6 mb-4 mb-lg-0">
               
                  <div class="d-flex mb-4" style="max-width: 300px">
                    <button class="btn btn-primary px-3 me-2" (click)="removefromcart(data)"
                      onclick="this.parentNode.querySelector('input[type=number]').stepDown();">
                      <i class="fas fa-minus"></i>
                    </button>
  
                    <div class="form-outline">
                      <input id="form1" min="0" name="quantity" value="1" type="number" class="form-control" />
                      <label class="form-label" for="form1">Quantity</label>
                    </div>
  
                    <button class="btn btn-primary px-3 ms-2" (click)="addtocart(data)" 
                      onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                      <i class="fas fa-plus"></i>
                    </button>
                  </div>
               
                  <p class="text-start text-md-center">
                    <strong>{{data.price}}</strong> 
                  </p>
                 
                </div>
              </div>
             
  
              <hr class="my-4" />
  
            </ng-container>
            </div>
          </div>

        
          <div class="card mb-4">
            <div class="card-body">
              <button class="btn btn-warning" routerLink="/">Shop more</button>
              <button class="btn btn-danger" (click)="emptycart()">Empty cart</button>
              
            </div>
          </div>
         
          <div class="card mb-4">
            <div class="card-body">
              <p><strong>Expected shipping delivery</strong></p>
              <p class="mb-0">11.08.2022 - 14.08.2022</p>
            </div>
          </div>
          <div class="card mb-4 mb-lg-0">
            <div class="card-body">
              <p><strong>We accept</strong></p>
              <img class="me-2" width="45px"
                src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/visa.svg"
                alt="Visa" />
              <img class="me-2" width="45px"
                src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/amex.svg"
                alt="American Express" />
              <img class="me-2" width="45px"
                src="https://mdbcdn.b-cdn.net/wp-content/plugins/woocommerce-gateway-stripe/assets/images/mastercard.svg"
                alt="Mastercard" />
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-header py-3">
              <h5 class="mb-0">Summary</h5>
            </div>
            <div class="card-body">
              <ul class="list-group list-group-flush">
                <li
                  class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0">
                  Products
                  <span>{{grandTotal}}</span>
                </li>
              
                <li
                  class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 mb-3">
                  <div>
                    <strong>Total amount</strong>
                    <strong>
                      <p class="mb-0">(including Tax)</p>
                    </strong>
                  </div>
                  <span><strong>{{grandTotal}}</strong></span>
                </li>
              </ul>
              <div class="row d-flex p-4">
                <div class="col-9">
  Coupon<input type="text" name="coupon" [(ngModel)]="code.code" /></div>
  <div class="col-3"><a class="btn btn-outline-primary" (click)="applyCoupon()" *ngIf="once">Apply</a></div>
</div>
              <a type="button" (click)="checkout()" class="btn btn-primary btn-lg btn-block">
                Go to checkout
              </a>
            </div>
          </div>
        </div>
      </div>
      
      <div class="container" *ngIf="products.length==0">
<div class="card w-50 m-auto bg-light">
  <div class="card-body ">
<h1 class="h1 text-center pt-5">Cart is Empty</h1>
<h3 class="h3 text-center pt-2"><button class="btn btn-primary" routerLink="/">Shop Now</button></h3>
</div>
</div>
      </div>
    </div>
  </section>
